    <main>
        <div class="container">
            <h2>FeedBack</h2>
            <hr>
            <form>


                <fieldset>
                    <legend><b>Your information:</b></legend>

                    <div class="input-group">
                        <label class="fix-width-label" for="name">Name:</label>
                        <input id="name" type="text" placeholder="Enter your name here">
                    </div>
                    <div class="input-group">
                        <label class="fix-width-label" for="email">Email:</label>
                        <input id="email" type="text" placeholder="Enter your email here">
                    </div>
                </fieldset>

                <fieldset>
                    <legend><b>Your Review:</b></legend>
                    <div class="input-group">
                        <label for="type">Which Vintage Shop you have visite?</label>
                        <select name="" id="type">
                            <option value=" Tiger Vintage">
                                Tiger Vintage
                            </option>
                            <option value="Aloooooha Vintage">
                                Aloooooha Vintage
                            </option>
                            <option value="LoLo Love Vintage">
                                LoLo Love Vintage
                            </option>
                            <option value="Dot Collection">
                                Dot Collection
                            </option>
                            <option value="Mega Vintage">
                                Mega Vintage
                            </option>
                            <option value="Miss Eliza Vintage">
                                Miss Eliza Vintage
                            </option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="type">How would you like to rate this Vintage store?</label>
                        <br>
                        <input type="radio" name="rate" id="greate"> <label for="greate">Great</label>
                        <input type="radio" name="rate" id="awesome"> <label for="awesome">Awesome</label>
                        <input type="radio" name="rate" id="good"> <label for="good">Good</label>
                        <input type="radio" name="rate" id="good"> <label for="normal">Normal</label>
                        <input type="radio" name="rate" id="good"> <label for="normal">Bad</label>
                    </div>
                    <div class="input-group">
                        <label for="comment">Comments(optional):</label>
                        <br>
                        <textarea name="" id="comment" cols="60" rows="5"></textarea>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="sign">
                        <label for="sign">Subscribe</label>
                    </div>
                    <div class="input-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <h3>Contact US</h3>
        <p><span><b>Email</b></span> abc@example.com</p>
        <p><span><b>Phone</b></span> xxx-xxx-xxxx</p>
